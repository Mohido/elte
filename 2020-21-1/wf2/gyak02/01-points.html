<script>

let points = [
  { x: -3, y: 5 },
  { x: -2, y: 3 },
  { x: -1, y: -5 },
  { x: 0, y: 1 },
  { x: 1, y: -4 },
  { x: 2, y: 3 },
  { x: 3, y: 2 },
];

function abs(x) {
  // if (x < 0) {
  //   return -x;
  // } else {
  //   return x;
  // }
  return x < 0 ? -x : x;
}

function absCoord(p) {
  return {
    x: p.x,
    y: abs(p.y)
  };
}

// points = points.map((p) => ({ x: p.x, y: abs(p.y) }));
points = points.map(absCoord);
console.log(points);

function isXPositive(p) {
  return p.x > 0;
}

points = points.filter(isXPositive);
console.log(points);

</script>
