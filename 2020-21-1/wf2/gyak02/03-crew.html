 <script>

let ranks = [
  { name: "captain", clearance: 10 },

// Kik az emberi génekkel nem rendelkező legénységi tagok

function rangJoE(rangja){
  return rangja.clearance >= 6;
}
let joRangok = ranks.filter(rangJoE).map(r => r.name);

function nemEmberE(crewMember) {
  return crewMember.spieces !== "human";
}
function megfeleloRang(legenysegiTag) {
  return joRangok.includes(legenysegiTag.rank);
}

let nemEmberek = starship.crew.filter(nemEmberE);
let joLegenysegiTagok = nemEmberek.filter(megfeleloRang);
let joLegenysegiTagok2 = starship.crew.filter(nemEmberE).filter(rangJoE);

console.log(starship.crew

</script>
